<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type='text/javascript' src="//cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
    <script type='text/javascript' src="vendor.js"></script>
    <script type="text/javascript" src="insite.april.js"></script>
    <link rel="stylesheet" type="text/css" href="insite.april.css">
    <link href='//fonts.googleapis.com/css?family=Open+Sans|Chewy' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="aprilFoolsPrankster" class="veryHidden">
    <script type='text/javascript' src="//cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="//dm-util.s3.amazonaws.com/insite-contest/insite.april.css">
    <link href='//fonts.googleapis.com/css?family=Open+Sans|Chewy' rel='stylesheet' type='text/css'>
    <div class="afp_container">
        <div class="afpTitleDiv"><span class="afpTitleSpan">April's Fools Prankster!</span></div>
        <div class="afpMessage">
            <span contenteditable="true" spellcheck="false" class="afpUserName single-line">Guest</span><span class="afpMessageSpan">, select who to prank:</span>
        </div>
        <div id="presenceDiv" class="l-demo-container example-base"></div>
    </div>
    <div class="prankSelector">
        <h3>Choose a prank for <span class="forPrank">Guest</span>:</h3>
        <div data-prank-type="cage">
            <span>Cage</span>
            <img src="http://38.media.tumblr.com/avatar_3df9f1b73c4a_128.png">
        </div>
        <div data-prank-type="blur">
            <span>Blur</span>
            <img src="http://www.iconshock.com/img_jpg/SIGMA/graphics/jpg/128/blur_icon.jpg">
        </div>
        <div data-prank-type="shake">
            <span>Shake</span>
            <img src="http://techyhuman.com/wp-content/uploads/2014/02/shaking-mobile.png">
        </div>
        <div data-prank-type="gray">
            <span>Gray</span>
            <img src="http://1.bp.blogspot.com/_OSvZl7U4DRM/S_MyuH3fBqI/AAAAAAAAAMg/OF5NfqPnLp0/s1600/gray256.gif">
        </div>
        <div data-prank-type="video">
            <span>Video</span>
            <img src="http://api.ning.com/files/oyA7b30EUl5zCOxizuyzCm240CNgrn3gWfH1fz4-EuPs3RUobCs6iwtlNipOH7S62gfwiLzFZXSo92m9KK29ApTa69qHMhZq/32536_6b9e3007_17c4_11dc_963e_3f.jpg?crop=1%3A1&width=64">
        </div>
                <div data-prank-type="flip">
            <span>Flip</span>
            <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQFCRFkLqrEzCp1WXB0su9d-A7Wi2fV7RSS7qrbat99wA9IfBiK">
        </div>
    </div>
    <div id="afp_message_bar"><span class="message">You've just been pranked by <span class="afpPranker">Guest</span>!</span></div>
</div>
<div>
<img src="http://lorempixel.com/400/400/">
<img src="http://lorempixel.com/401/401/">
<img src="http://lorempixel.com/402/402/">
<img src="http://lorempixel.com/403/403/">
</div>
</body>
</html>
